<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;

li {

}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 9px 18px;
  text-decoration: none;
}

  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
</style>
</head>
